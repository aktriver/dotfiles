env:
  TERM: xterm-256color
  LC_CTYPE: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  # decorations: full
  decorations: buttonless

scrolling:
  history: 10000

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  size: 16.0

  use_thin_strokes: true

background_opacity: 1.0

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: Slash,    mods: Control,   chars: "\x1f"                }
  - { key: Q,        mods: Control,   chars: "\x11"                }
  - { key: N,        mods: Command,   action: SpawnNewInstance     }

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#586e75' # base01
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3
